---
pre-commit:
  parallel:
  commands:
    lint:
      glob: "charts/**/Chart.{yaml,yml}"
      run: |
        for FILE in {all_files}
        do
          echo "  *******************"
          DIR="$(dirname ${FILE})"
          pushd "${DIR}" >> /dev/null || return
          echo "  Linting $DIR"
          helm lint
          popd >> /dev/null || return
          echo "  *******************"
          echo "\n"
        done
